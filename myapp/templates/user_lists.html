<link rel="stylesheet" src="chart.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chart.css') }}"></link>

<div class="pg-orgchart">
    <div class="org-chart">
		<ul>
            <li>
                <div class="user">
                    <img src="https://s3.amazonaws.com/uifaces/faces/twitter/adellecharles/128.jpg" class="img-responsive" />
                    <div class="name">{{user.username}}</div>
                    <div class="role">Author</div>
                    
                </div>
            </li>    
        </ul>
    </div> 
</div>   
{% for post in posts %}        
<div class="pg-orgchart">
    <div class="org-chart">
		<ul>
            <li>
                
                <div class="user">
                   
                    <a href="{{url_for('main.relation2', id=post.id)}}">
                        <div class="name"><p>{{ post.title }}</p></div>
                    </a>    
                    <div class="role"></div>
                    <a class="manager" href="#"><p>{{ post.author.username }}</p></a>
                </div>
                
            </li>    
        </ul>
    </div> 
</div>   
{% endfor %}
